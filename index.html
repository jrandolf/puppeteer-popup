<div>
  <button id="popup">Open Popup</button>
</div>
<script>
  document.getElementById("popup").addEventListener("click", () => {
    window.open(
      "popup.html",
      "Window Name " + new Date(),
      "resizable,scrollbars,status,width=200,height=200"
    );
  });
</script>
